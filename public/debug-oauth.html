<!DOCTYPE html>
<html>
<head>
    <title>OAuth Debug Test</title>
</head>
<body>
    <h1>Google Drive OAuth Debug Test</h1>
    <button onclick="testOAuth()">Test Google Drive OAuth</button>
    <div id="result"></div>

    <script>
        function testOAuth() {
            const clientId = prompt('Enter your Google Client ID:');
            if (!clientId) return;
            
            const redirectUri = 'http://localhost:3000/auth/callback';
            const scope = 'https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/userinfo.email';
            
            const params = new URLSearchParams({
                client_id: clientId,
                redirect_uri: redirectUri,
                scope: scope,
                response_type: 'code',
                access_type: 'offline',
                prompt: 'consent'
            });
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
            
            document.getElementById('result').innerHTML = `
                <p><strong>Auth URL:</strong></p>
                <p><a href="${authUrl}" target="_blank">${authUrl}</a></p>
                <p><strong>Redirect URI:</strong> ${redirectUri}</p>
                <p><strong>Client ID:</strong> ${clientId}</p>
            `;
        }
    </script>
</body>
</html>
